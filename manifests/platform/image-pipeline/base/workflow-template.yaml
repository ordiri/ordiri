apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: image-pipeline
spec:
  entrypoint: main
  serviceAccountName: image-pipeline-wf-sa
  arguments:
    parameters:
    - name: repository
    - name: revision
    - name: destination
  dnsConfig:
    options:
    - name: ndots
      value: "1"
  templates:
  - name: main
    inputs:
      artifacts:
      - name: source
        path: /src
        git:
          repo: "{{workflow.parameters.repository}}"
          revision: "{{workflow.parameters.revision}}"
    container:
      image: gcr.io/kaniko-project/executor
      args:
        - --cache
        - --reproducible
        - --use-new-run
        - --snapshotMode=redo
        - --skip-unused-stages
        - --context=/src
        - --destination={{workflow.parameters.destination}}
      resources:
        limits:
          memory: 2Gi
          cpu: 1
          ephemeral-storage: 5Gi
      volumeMounts:
      - name: docker-config
        mountPath: /kaniko/.docker/
      securityContext:
        capabilities:
          add:
            - CHOWN
            - DAC_OVERRIDE
            - FOWNER
            - SETFCAP
            - SETGID
            - SETUID
          drop:
            - ALL
        privileged: false
        allowPrivilegeEscalation: true
    volumes:
    - name: docker-config
      configMap:
        name: docker-config