apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: image-pipeline
spec:
  entrypoint: main
  serviceAccountName: image-pipeline-wf-sa
  arguments:
    parameters:
    - name: repository
    - name: revision
    - name: destination
  dnsConfig:
    options:
    - name: ndots
      value: "1"
  securityContext:
    capabilities:
      add:
        - SYS_CAP_ADMIN
    privileged: true
    allowPrivilegeEscalation: true
  templates:
  - name: main
    inputs:
      artifacts:
      - name: source
        path: /src
        git:
          repo: "{{workflow.parameters.repository}}"
          revision: "{{workflow.parameters.revision}}"
    container:
      image: gcr.io/kaniko-project/executor
      args:
        - --context=/src
        - --destination={{workflow.parameters.destination}}
      volumeMounts:
      - name: docker-config
        mountPath: /kaniko/.docker/
    volumes:
    - name: docker-config
      configMap:
        name: docker-config