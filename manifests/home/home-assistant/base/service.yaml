apiVersion: v1
kind: Service
metadata:
  name: home-assistant-ingress
  namespace: home-assistant
  annotations:
    k8s.dmann.xyz/cloudflare-domain-dmann-xyz: home-assistant
    k8s.dmann.xyz/cloudflare-zone-dmann-xyz: dmann.xyz
    k8s.dmann.xyz/cloudflare-domain-dmann-dev: home-assistant
    k8s.dmann.xyz/cloudflare-zone-dmann-dev: dmann.dev
spec:
  ipFamilyPolicy: PreferDualStack
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: webui
  - name: homekit-bridge
    port: 20163
    protocol: TCP
    targetPort: homekit-bridge
  - name: homekit-alarm
    port: 20165
    protocol: TCP
    targetPort: homekit-alarm
  selector:
    app: home-assistant
  sessionAffinity: None
  type: ClusterIP