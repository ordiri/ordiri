water_ph:
  input_number:
    min_calibrate_ph_value:
      name: Calibrated PH minimum
      initial: 4
      min: 0
      max: 7
    max_calibrate_ph_value:
      name: Calibrated PH maximum
      initial: 7
      min: 0
      max: 7
    ph_sensor_min_calibrate_value:
      name: Sensors minimum
      initial: 0
      min: 0
      max: 2
    ph_sensor_max_calibrate_value:
      name: Sensors maximum
      initial: 2
      min: 0
      max: 2

  template:
  - unique_id: calibrated_ph_sensor
    sensor:
    - name: "calibrated_ph_sensor"
      state: "{{ (int(states.input_number.max_calibrate_ph_value.state) - int(states.input_number.min_calibrate_ph_value.state))/(int(states.input_number.ph_sensor_max_calibrate_value.state) - int(states.input_number.ph_sensor_min_calibrate_value.state))*(int(states.sensor.water_ph.state) - int(states.input_number.ph_sensor_min_calibrate_value.state)) + int(states.input_number.min_calibrate_ph_value.state) }}"

  sensor:
  - platform: statistics
    unique_id: calibrated_ph_sensor_statistic
    name: "Calibrated PH value"
    entity_id: sensor.calibrated_ph_sensor
    state_characteristic: average_linear
    unit_of_measurement: pH
    max_age:
      minutes: 30
    sampling_size: 50