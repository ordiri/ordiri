logger:
  default: warning

automation: !include automations.yaml
automation backups:
- alias: "Backup Home Assistant every night at 3 AM"
  id: backup_home_assistant_daily
  trigger:
    platform: time
    at: "03:00:00"
  action:
    alias: "Create backup now"
    service: backup.create
