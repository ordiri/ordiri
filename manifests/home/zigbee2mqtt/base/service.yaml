apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt-ingress
  namespace: zigbee2mqtt
  annotations:
    k8s.dmann.xyz/cloudflare-domain-dmann-xyz: zigbee2mqtt
    k8s.dmann.xyz/cloudflare-zone-dmann-xyz: dmann.xyz
    k8s.dmann.xyz/cloudflare-domain-dmann-dev: zigbee2mqtt
    k8s.dmann.xyz/cloudflare-zone-dmann-dev: dmann.dev
spec:
  ipFamilyPolicy: PreferDualStack
  ports:
  - name: webui
    port: 443
    protocol: TCP
    targetPort: webui
  selector:
    app: zigbee2mqtt
  sessionAffinity: None
  type: ClusterIP