apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config-data
spec:
  resources:
    requests:
      storage: 100G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-retain

