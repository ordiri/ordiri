apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: transcode
spec:
  entrypoint: main
  serviceAccountName: transcode-wf-sa
  templates:
  - name: main
    steps:
    - - name: generate
        template: discover
    # Iterate over the list of numbers generated by the generate step above
    - - name: transcode
        template: process
        arguments:
          parameters:
          - name: file
            value: "{{item}}"
        withParam: "{{steps.generate.outputs.result}}"
  - name: process
    inputs: 
      parameters:
      - name: file
    volumes:
    - name: media-nfs
      nfs:
        path: /homelab/media
        server: ceph.homelab.dmann.xyz
    container:
      image: harbor.dmann.dev/docker.io/jlesage/makemkv:v1.22.2
      command:
      - echo
      args:
      - /opt/makemkv/bin/makemkvcon
      - '{{inputs.parameters.file}}'
      volumeMounts:
      - name: media-nfs
        mountPath: /media
  - name: discover
    volumes:
    - name: media-nfs
      nfs:
        path: /homelab/media
        server: ceph.homelab.dmann.xyz
    container:
      image: alpine
      command:
      - /usr/bin/find
      args:
      - /media/downloads/complete
      - -not
      - -path
      - '*_UNPACK*'
      - -and
      - -iname
      - '*.iso'
      volumeMounts:
      - name: media-nfs
        mountPath: /media