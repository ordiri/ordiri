apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverse-proxy
  template:
    metadata:
      labels:
        app: reverse-proxy
    spec:
      volumes:
      - name: caddyfile
        configMap:
            name: caddyfile
      - name: radarr-tls
        secret:
          secretName: radarr-tls
      - name: caddystore
        persistentVolumeClaim:
          claimName: caddystore
      containers:
      - name: proxy
        image: harbor.dmann.dev/docker.io/caddy
        volumeMounts:
        - name: caddyfile
          mountPath: /opt/caddyfile
        - name: radarr-tls
          mountPath: /opt/radarr-tls
        - name: caddystore
          mountPath: /data
          subPath: "data"
        - name: caddystore
          mountPath: /config
          subPath: "config"
        readinessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        command:
        - caddy
        args:
        - run
        - --config
        - /opt/caddyfile/Caddyfile
        ports:
        - name:  http
          containerPort: 80
          protocol: TCP
        - name:  https
          containerPort: 443
          protocol: TCP
        resources: