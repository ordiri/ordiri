apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - name: plex
        image: plexinc/pms-docker
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: VERSION
          value: "docker"
        ports:
        - name:  webui
          containerPort:  32400
          protocol: TCP
        - containerPort:  3005
          protocol: TCP
        - containerPort:  8324
          protocol: TCP
        - containerPort:  32469
          protocol: TCP
        
        - containerPort:  32410
          protocol: UDP
        - containerPort:  32412
          protocol: UDP
        - containerPort:  32413
          protocol: UDP
        - containerPort:  32414
          protocol: UDP
