apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workshop
  template:
    metadata:
      labels:
        app: workshop
    spec:
      volumes:
      - name: caddyfile
        configMap:
            name: caddyfile
      - name: workshop-tls
        configMap:
            name: workshop-tls
      containers:
      - name: workshop
        image: harbor.dmann.dev/docker.io/caddy
        volumeMounts:
        - name: caddyfile
          mountPath: /opt/caddyfile
        - name: workshop-tls
          mountPath: /opt/workshop-tls
        readinessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        command:
        - caddy
        args:
        - run
        - --config
        - /opt/caddyfile/Caddyfile
        ports:
        - name:  http
          containerPort: 80
          protocol: TCP
        - name:  https
          containerPort: 443
          protocol: TCP
        resources: