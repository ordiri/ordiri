apiVersion: v1
kind: Service
metadata:
  name: salesbot
  annotations:
    k8s.dmann.xyz/cloudflare-domain-dmann-xyz: salesbot
    k8s.dmann.xyz/cloudflare-zone-dmann-xyz: dmann.xyz
    k8s.dmann.xyz/cloudflare-domain-dmann-dev: salesbot
    k8s.dmann.xyz/cloudflare-zone-dmann-dev: dmann.dev
spec:
  selector:
    app: salesbot
  ipFamilyPolicy: PreferDualStack
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
